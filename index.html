<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GP du Monde - Gestion des Cargaisons</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        }
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(30, 41, 59, 0.8);
        }
    </style>
</head>
<body class="min-h-screen text-white">
    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 glass-effect border-b border-gray-700">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-cyan-500 rounded-xl flex items-center justify-center shadow-lg shadow-cyan-500/30">
                        <i class="fas fa-shipping-fast text-xl text-white"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-cyan-400">GP du Monde</h1>
                        <p class="text-gray-400 text-sm">Gestion des Cargaisons</p>
                    </div>
                </div>
                <div class="hidden md:flex items-center space-x-6">
                    <button id="nav-dashboard" class="text-gray-300 hover:text-cyan-400 transition-colors duration-300 font-medium">
                        <i class="fas fa-tachometer-alt mr-2"></i>Dashboard
                    </button>
                    <button id="nav-create-cargo" class="text-gray-300 hover:text-cyan-400 transition-colors duration-300 font-medium">
                        <i class="fas fa-plus mr-2"></i>Créer Cargaison
                    </button>
                    <button id="nav-register-package" class="text-gray-300 hover:text-cyan-400 transition-colors duration-300 font-medium">
                        <i class="fas fa-box mr-2"></i>Enregistrer Colis
                    </button>
                    <button id="nav-list-cargo" class="text-gray-300 hover:text-cyan-400 transition-colors duration-300 font-medium">
                        <i class="fas fa-list mr-2"></i>Lister Cargaisons
                    </button>
                    <button id="nav-tools" class="text-gray-300 hover:text-cyan-400 transition-colors duration-300 font-medium">
                        <i class="fas fa-tools mr-2"></i>Outils
                    </button>
                </div>
                <button class="md:hidden text-white p-2 hover:bg-gray-700 rounded-lg transition-colors duration-300">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="main-content" class="pt-20">
        <!-- Le contenu sera injecté ici par TypeScript -->
    </main>

    <!-- Scripts -->
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
